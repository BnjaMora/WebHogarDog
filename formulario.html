        <!--Titulo-->
        <div class="titulo_formulario">
            <h1>Ingresa tus Datos</h1>
            <h5>Gracias por preferir adoptar</h5>
        </div>
        <!--Titulo Termino-->

        <!--Formulario Ingreso Adopacion-->
        <div class="container_formulario">
            <div class="formulario">
                <form>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault01">Nombre Completo</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault02">Rut</label>
                            <input type="text" class="form-control" id="rut" required oninput="checkRut(this)">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault03">Telefono</label>
                            <input type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault01">Fecha Nacimiento</label>
                            <input type="date" class="form-control" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleDropdownFormEmail1">Correo Electronico</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                                </div>
                                <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault04">Tipo de Vivienda</label>
                            <select id="validationDefault04" class="custom-select" required>
                                <option selected></option>
                                <option value="1">Casa con patio grande</option>
                                <option value="2">Casa con patio pequeño</option>
                                <option value="3">Casa sin patio</option>
                                <option value="4">Departamento</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationDefault03">Regiones</label>
                            <select class="custom-select" id="regiones"></select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationDefault05">comunas</label>
                            <select class="custom-select" id="comunas"></select>
                        </div>
                    </div>
                    <div class="subtitulo">
                        <h6>Una vez recibido tus datos , nos comunicaremos contigo, Gracias </h6>
                    </div>
                    <div class="btn_aceptar">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Acepta los términos y condiciones
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-info" type="submit">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Formulario Ingreso Adopacion Termino-->

        <!--Titulo Redes Sociales-->
        <div class="redes">
            <h2>¡Siguenos!</h2>
