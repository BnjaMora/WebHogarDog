        <!--Titulo-->
        <div class="titulo">
            <h1>Escribenos</h1>
        </div>
        <!--Titulo Termino-->

        <!--Contacto-->
        <div class="container_contacto">
            <div class="contacto">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Tu nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Tu correo electrónico</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Asunto</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Tu mensaje</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                    </div>
                    <div class="btn_enviar">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label" for="invalidCheck2">
                                    Acepta los términos y condiciones
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-info" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Contacto Termino-->

        <!--Titulo Redes Sociales-->
        <div class="redes">
            <h2>¡Siguenos!</h2>
        </div>
        <!--Titulo Redes Sociales Termino-->

        <div class="img_redes">

            </div>
            <div>

            </div>
